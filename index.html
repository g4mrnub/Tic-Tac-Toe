<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <header class="player-header"></header>
  <button type="button" onclick="location.reload()" class="none">Play again?</button>

  <form class="player-info">
    <label for="player1">(X's) Player One Name:</label>
    <input type="text" name="player1">


    <label for="player2">(O's) Player Two Name:</label>
    <input type="text" name="player2">

    <input class="submitButton" type="submit" value="Play">
  </form>

  <div class="gameboard">
      <p data-row="0" data-column="0"> </p><p data-row="0" data-column="1"> </p><p data-row="0" data-column="2"> </p>
      <p data-row="1" data-column="0"> </p><p data-row="1" data-column="1"> </p><p data-row="1" data-column="2"> </p>
      <p data-row="2" data-column="0"> </p><p data-row="2" data-column="1"> </p><p data-row="2" data-column="2"> </p>
  </div>

  <script src="script.js"></script>
</body>

</html>
